<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
      <button 
        onclick="
        Subscribe();
        " class="js-subscibe-button">
        Subscribe
      </button>

      <p>Amazon Shipping Calculator</p>
      <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
      ">
      <button
      onclick="
      calculateTotal();
      "
      >Calculate</button>
      <p class="js-total-cost"></p>

    <!--Process for JavaScript
          1. Figure out what steps we need (algorithm) 
          2. Convert these steps into code
          Steps
          When we click the button,
          1. if the text is "Subscribe" => "Subscribed"
          2. Otherwise, change it back => "Subscribe"

      click, keydowns => events
      onclick, onKeydown => event listeners

       Event Listeners
          onclick = click
          onKeydown = key press
          onscroll = scrolling
          onmouseenter = hovering over
          onmouseleave = stop hovering over
      -->

      <!--
      <p>Rock Peper Scissors</p>
      <a href="http://">Click here</a>

      <p>Amazon Shipping Calculator</p>
      <p>Order under $40 = +$10 shipping</p>
      <p>Order over $40 = <b>FREE</b> shipping</p>
      <input type="text" placeholder="cost of order">
      <button type="submit">Calculate</button> <br><br>


      <a href="http://">CSS version of these projects</a>
    -->

    <script>
        /* It's not recommended to do Math like this, it convert Math to a string, it could be coverted to Number() but it is not recommended */
          String(25);
          console.log('25' - 5);
          console.log('25' + 5);

          // We don't have to type 'window.' JavaScript will automatically add it. window is a build in object that represent the browser
          window.document
          window.console.log('window')
          window.alert 

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
       const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        
        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`
      }


      function Subscribe() {
        const buttonElement = document.querySelector('.js-subscibe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerText = 'Subscribe';
        }
      }

    </script>
  </body>
</html>
