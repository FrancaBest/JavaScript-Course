<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
  console.log(`Cart quantity: ${cartQuantity}`);
">Show Quantity</button>

<button onclick="
  updateCartQuantity(1);
">Add to Cart</button>

<button onclick="
  updateCartQuantity(2);
">+2</button>

<button onclick="
  updateCartQuantity(3);
">+3</button>

<button onclick="
  updateCartQuantity(4);
">+4</button>

<button onclick="
  updateCartQuantity(5);
">+5</button>

<button onclick="
  updateCartQuantity(-1);
">Remove from cart</button>

<button onclick="
  updateCartQuantity(-2);
">-2</button>

<button onclick="
  updateCartQuantity(-3);
">-3</button>

<button onclick="
  cartQuantity = 0;
  console.log('Cart was reset.');
  console.log(`Cart quantity: ${cartQuantity}`);
">Reset Cart</button>

<script>
  let cartQuantity = 0;

  function updateCartQuantity(change) {
    if (cartQuantity + change > 10) {
      alert('The cart is full');

    } else if (cartQuantity + change < 0) {
      alert('Not enough items in the cart');

    } else {
      cartQuantity += change;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  }
    </script>
    
  <!-- Variable Re-assignment Shortcuts
   += 2 variable = variable + 2
   -= 2 variable = variable - 2
   *= 2 variable = variable * 2
   /= 2 variable = variable / 2
   ++ 2 variable = variable + 1
   -- 2 variable = variable - 2

   Naming convention
   * camelCase is the standard naming convention for javescript - cartQuantity

   * PascalCase - same as camelCase except we capitalize first word - CartQuantity
   In javaScript, there is one feature where we use PascalCase

   * Kebab-case - cart-quantity - use in HTML and CSS and seperating files names e.g (05-variable-html)

   * snake_case - used in other  languages

  -->

</body>
</html>
