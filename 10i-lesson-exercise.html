<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="/styles/10i-lesson-exercise.css">
  </head>
  <body>
    <p>
      <!-- Creat an element to display the calculation. -->
      <p class="js-calculation calculation"></p>

      <button onclick="
        updateCalculation('1');
      " class="Calculator-button gray-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="Calculator-button gray-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="Calculator-button gray-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="Calculator-button yellow-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="Calculator-button gray-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="Calculator-button gray-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="Calculator-button gray-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="Calculator-button yellow-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="Calculator-button gray-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="Calculator-button gray-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="Calculator-button gray-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="Calculator-button yellow-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="Calculator-button gray-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="Calculator-button gray-button">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        calculationResult();

        localStorage.setItem('calculation', calculation);
      " class="Calculator-button gray-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="Calculator-button yellow-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        calculationResult();

        localStorage.setItem('calculation', calculation);

      " class="Calculator-button gray-button clear-button">Clear</button>
    </p>
    
    <script src="/scripts/10i-lesson-exercise.js"></script>
  </body>
</html>
