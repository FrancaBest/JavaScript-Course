<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1 = 3; // assigning variable
        console.log(variable1);

        const calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);
        
        const message = 'hello';
        console.log(message); console.log(';');
        
        variable1 = 5; // re-assigning variable
        console.log(variable1);
        variable1 = variable1 + 1;
        console.log(variable1);
        
        const variable2 = 3;
        var  variable3 = 3;
        
        console.log(typeof variable2);
        console.log(typeof message);
        
        /*
        Three ways to create a variable:
        let - if we have to change a variable, we use let.
        const - use cont by default.
        var - in older versions.

        * We can use typeof to check the variable type e.g console.log(typeof variable2)
        */
        
        
    </script>
    
</body>
</html>
