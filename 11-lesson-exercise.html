    function arraySwitch(array) {
      const lastIndex = array.length - 1;

      const lastValue = array[lastIndex];
      const firstValue = array[0];

      //switching the values of the array
      array[0] = lastValue;
      array[lastIndex] = firstValue;

      return array;

  function minMax(nums) {
    //set the value of min and max num
    const  result = {
      min: null,
      max: null
    };

    for (let i = 0; i < nums.length; i++) {
      const value = nums[i];

      // if the vaule is less than the min
      // update the min
      if (result.min === null || value < result.min) {
        result.min = value;
      }

      // if the vaule is greater than the max
      // update the max
      if (result.max === null || value > result.max) {
        result.max = value;
      }
    }

    return result;
  }

  function countWords(words) {
    
    // Initialize a counter to keep track of occurances.
    // Loop through each character in the string.
    // Increment the counter each time the character matches the target character.

    const result = {
      apple: 0,
      grape: 0
    }

    for (let i = 0; i < words.length; i++) {
      const value = words[i];
      if (!result[value]) {
        result[value] += 1;
      } else {
        result[value]++;
      }
     
    }
    return result;
  }

function unique(array) {
  const result = [];
  for (let i = 0; i < array.length; i++) {
   const word = array[i];

   if (findIndex(result, word) === -1) {
    result.push(word);
   }
  }
